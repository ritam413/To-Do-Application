<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do</title>
  <script defer src="app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body >
  <div class="min-h-screen bg-orange-200 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-slate-100 rounded-2xl shadow-lg p-6 space-y-6">
      <!-- Header -->
      <div class=" flex justify-center gap-2">
        <h1 
          class=" text-3xl font-bold text-center text-slate-700"
          >Todo List</h1>
        <i 
          data-lucide="notebook-pen" 
          class="w-8 h-8 text-slate-700 items-center"></i>

      </div>

      <!-- Input -->
      <div class="flex items-center border rounded-lg overflow-hidden shadow-sm">
        <input type="text" placeholder="Add a new task..." class="w-full px-4 py-2 outline-none text-slate-800"
          id="taskInput" />
        <button class="bg-red-600 text-white px-4 py-2 hover:bg-indigo-700 transition" id="addTaskBtn">
          Add
        </button>
      </div>

      <!-- Task List -->
      <ul class="space-y-2 flex flex-col" id="taskList">
        <!-- Task items will be dynamically inserted here -->
      </ul>
      <!-- Filters -->
      <div class="flex items-center justify-between text-sm text-slate-600">
        <div class="space-x-2">
          <button 
            class="filter-btn px-3 py-1 rounded-full hover:bg-slate-200" 
            data-filter="all"
            onclick="updateTextAreaWithAllTask()"
            >
            All</button>
          <button 
            class="filter-btn px-3 py-1 rounded-full hover:bg-slate-200"  
            data-filter="active"
            id="Active"
            onclick="updateTextAreaWithOngoingTask()"
          >
            Active</button>
          <button 
            class="filter-btn px-3 py-1 rounded-full hover:bg-slate-200"
            data-filter="completed"
            onclick="updateTextAreaWithCompletedTask()"
            id="Completed"
            >
              Completed</button>
        </div>
        <button class="text-red-500 hover:underline" id="clear-completed-btn">
          Clear Completed
        </button>
      </div>
    </div>
  </div>



  <script>
    // Render the Lucide icon
    window.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
    });
  </script>
<!-- Development Version-->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<!-- Production Version-->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <script src="script.js"></script>
</body>

</html>
